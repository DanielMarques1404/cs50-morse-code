<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/main.js"></script>
        <link rel="icon" href="data:,">

        <title>MorseCodeTrainner</title>

    </head>

    <body>

        <audio id="hoverSound" src="/static/sounds/short-beep.wav"></audio>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <h5 style="text-align: center;"><a class="navbar-brand" href="/">MorseCodeTrainner - CS50 2023 Final Project</a></h5>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/config">Config</a></li>
                        <li class="nav-item"><a class="nav-link" href="/clear">Clear</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div>
                <img id="hoverImage" src="/static/images/bnt_snd.png" alt="Click here to write a morse symbol." onmousedown="beep()" onmouseup="stopBeep()">

                <form name="form1" action="/translate" method="post">
                    <input id="morse_code" name="morse_code" type="hidden" readonly>
                    <input id="origin" name="origin" type="hidden" readonly value="index">
                    <input id="dit_duration" name="dit_duration" type="hidden" readonly value="{{ dit_duration }}">
                    <input id="dah_duration" name="dah_duration" type="hidden" readonly value="{{ dah_duration }}">
                    <input id="letters_duration" name="letters_duration" type="hidden" readonly
                        value="{{ letters_duration }}">
                    <input id="words_duration" name="words_duration" type="hidden" readonly value="{{ words_duration }}">

                    <p class="morse_code" id="morse_code_p" name="morse_code_p">{{ morse_code }}</p>
                    <p class="translation " id="response_text" name="response_text">{{ translation }}</p>
                    <button action="submit">Translate</button>
                </form>
            </div>
        </main>

        <footer>
            <img src="/static/images/morse-chart-2.png" alt="A morse code chart dictionary." width="900" height="300">
        </footer>

    </body>

</html>
