<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="/static/styles.css" rel="stylesheet">
    <title>MorseCodeTrainner - Config</title>
</head>

<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form action="/" method="post">
            <div class="mb-3">
                <label for="dit_duration" class="form-label">â–„ dit duration (ms)</label>
                <input type="number" class="form-control" id="dit_duration" name="dit_duration" value="{{ dit_duration }}" required>
            </div>
            <div class="mb-3">
                <label for="letters_duration" class="form-label">Duration beetween letters (ms)</label>
                <input type="number" class="form-control" id="letters_duration" name="letters_duration" value="{{ letters_duration }}" required>
            </div>
            <div class="mb-3">
                <label for="words_duration" class="form-label">Duration beetween words (ms)</label>
                <input type="text" class="form-control" id="words_duration" name="words_duration" value="{{ words_duration }}" required>
            </div>
            <input id="origin" name="origin" type="hidden" readonly value="config">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="cancel" class="btn btn-primary" onclick="window.location='/';return false;">Cancel</button>
        </form>
    </div>

</body>

</html>
